<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/c.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SUCESIÓN</title>
  </head>
  <body>
    <div class="container-sm main">
      <div class="row align-items-center">
        <div class="col-3">
          <img src="../static/logo.png" class="img-fluid" alt="">
        </div>
        <div class="col-9 txt1">
          <h1><span class="opo">Master en Innovación y Emprendimiento </span><span class="creci">en la Empresa Familiar</span></h1>
        </div>
      </div>
    <br>
    <div class="container-sm row">
      <div class="col-2 txt2">
        <h3>Nombre: </h3>
      </div>
      <div class="col-7 txt1 txt2">
        <h3> {{ nombre }}</h3>
      </div>
      <div class="col-3">
        <p>{{ fecha }}</p>
      </div>
    </div>
    <div class="container-sm txt2">
      <h2>Sucesión</h2>
    </div>
    <br>
    <br>
    <div class="container-sm">
      <form id="form1" action="/sucesion" method="POST">
        <div class="mb-3">
          <div class="wow2">
            <p>1. Diagnostica las condiciones necesarias para asegurar la sucesión en tu empresa</p>
          </div>
          <div class="row">
            <div class="wow2 col">
              <label class="form-label" for="r1">Sucesor:</label>
              <textarea class="form-control" id="r1" rows="3" name="r1">{{ r1 }}</textarea>
              <br>
            </div>
            <div class="wow2 col">
              <label class="form-label" for="r2">Equipo de Dueñez:</label>
              <textarea class="form-control" id="r2" rows="3" name="r2">{{ r2 }}</textarea>
              <br>
            </div>
          </div>
          <div class="row">
            <div class="wow2 col">
              <label class="form-label" for="r3">Estructuras de Gobierno:</label>
              <textarea class="form-control" id="r3" rows="3" name="r3">{{ r3 }}</textarea>
              <br>
            </div>
            <div class="wow2 col">
              <label class="form-label" for="r4">Plan de sucesión conocido y compartido
                por todos:</label>
              <textarea class="form-control" id="r4" rows="3" name="r4">{{ r4 }}</textarea>
              <br>
            </div>
          </div>
          <div class="row">
            <div class="wow2 col">
              <label class="form-label" for="r5">Formación del líder y del Equipo de
                Dueñez:</label>
              <textarea class="form-control" id="r5" rows="3" name="r5">{{ r5 }}</textarea>
              <br>
            </div>
            <div class="wow2 col">
              <label class="form-label" for="r6">Fechas de entrega previstas:</label>
              <textarea class="form-control" id="r6" rows="3" name="r6">{{ r6 }}</textarea>
              <br>
            </div>
          </div>
          <div class="row wow2">
            <label class="form-label" for="r7">2. ¿Cuáles son las medidas que propones para encauzar el Proceso de Sucesión?</label>
            <textarea class="form-control" id="r7" rows="6" name="r7">{{ r7 }}</textarea>
            <br>
          </div>
        </div>
        <div class="noprint">
          <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
        </div>
      </form>
      <br>
      <br>
      <div class="noprint">
        <h3>{{ mensaje }}</h3>
        <br>
        <button type="button" class="btn btn-primary" onclick="window.location.href='/home'">Home</button>
        <br>
        <br>
        <button type="button" class="btn btn-primary" onclick="print()">Imprimir</button>
        <br>
      </div>
    </div>
    
    

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
