<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/seleccion.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>asignar coach</title>
  </head>
  <body>
    
    <div class="container-sm main">
      <div class="reg2">
        <img src="../static/Copia de Logotipo- CEDEM-01.png" height="80px" alt="">
      </div>
      <div class="txt1">
        <h1><span class="opo">Master en Innovación y Emprendimiento </span><span class="creci">en la Empresa Familiar</span></h1>
      </div>
      <br>
      <br>
      
      
      <div class="txt1">
        <h2>Elige que coach tendrá cada alumno</h2>
      </div>
      <br>
      <br>
      <div class="container-sm">
        <form method="POST">
          <select class="form-select" name="sele" aria-label="Default select example">
            <option selected>Elige un Coach</option>
            {% for i in listaregistros %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
          </select>
          <br>
          <button class="btn btn-primary btn-lg" type="submit">
            Asignar coach
          </button>
        </form>
      </div>
      <br>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
