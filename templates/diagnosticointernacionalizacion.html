<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/c.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      @page {
        size: A4 landscape;
        margin-top: 0;
        margin-bottom: 0;
        margin-right: 0;
        margin-left: 0;
      }
    </style>

    <title>TA56_ECV_Internacionalización_S36_{{ nombre }}</title>
    <title>INTERNACIONALIZACIÓN</title>
  </head>
  <body>
    <div class="container-sm main">
      <div class="row align-items-end">
        <div class="col-6">
          <img src="../static/headermiyeef.jpeg" class="logo img-fluid" alt="">
        </div>
        <div class="col-6">
          <p class="fecha">Fecha:  {{ fecha }}</p>
        </div>
      </div>
    <div class="row">
      <p class="txtName">Nombre: {{ nombre }}</p>
    </div>
    <div class="row txt2title">
      <p>Internacionalización</p>
    </div>
    <div class="noprint txt2">
      <p>{{ mensaje }}</p>
    </div>

    <div class="container-sm txt2">
      <form id="form1" action="/diagnosticointernacionalizacion" method="POST">
        <div class="mb-3 wow row mc">
          <label class="form-label" for="r1">¿En qué sentido la internacionalización podría ser una oportunidad para tu negocio en este momento?</label>
          <textarea class="form-control" style="font-size: 11px" id="autosize" rows="25" name="r1">{{ r1 }}</textarea>
        </div>

        <div class="noprint">
          <div class="row text-center">
            <div class="col-12">
              <button type="submit" class="botones btn btn-info">Guardar</button>
              <button type="button" class="botones btn btn-info" onclick="print()">Imprimir</button>
            </div>
            <div class="col-12">
              <button type="button" class="botones btn btn-primary" onclick="window.location.href='/home'">Home</button>
            </div>
          </div>
        </div>
              
      </form>
      
    </div>
    
    

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/4.0.2/autosize.min.js"></script>
    <script>autosize(document.querySelectorAll('#autosize'));</script>
  </body>
</html>
