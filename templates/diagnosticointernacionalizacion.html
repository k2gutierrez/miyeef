<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/c.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>DIAGNÓSTICO INTERNACIONALIZACIÓN</title>
  </head>
  <body>
    <div class="container-sm main">
      <div class="txt1">
        <h1><span class="opo">Master en Innovación y Emprendimiento </span><span class="creci">en la Empresa Familiar</span></h1>
      </div>
    <br>
    <div class="container-sm row">
      <div class="col-2 txt2">
        <h3>Nombre: </h3>
      </div>
      <div class="col-7 txt1 txt2">
        <h3> {{ nombre }}</h3>
      </div>
      <div class="col-3">
        <p>{{ fecha }}</p>
      </div>
    </div>
    <div class="container-sm txt2">
      <h2>Diagnóstico del Proceso de Internacionalización</h2>
    </div>
    <br>
    <br>
    <div class="container-sm">
      <form id="form1" action="/diagnosticointernacionalizacion" method="POST">
        <div class="mb-3">
          <div class="wow2">
            <p>Identifica las áreas de oportunidad para tu empresa en cada una de las 8 claves de
              la Internacionalización</p>
          </div>
          <div class="row">
            <div class="wow2 col">
              <label class="form-label" for="r1">1. Elección de la Oportunidad:</label>
              <textarea class="form-control" id="r1" rows="3" name="r1">{{ r1 }}</textarea>
              <br>
            </div>
            <div class="wow2 col">
              <label class="form-label" for="r2">2. Clarificar Motivos:</label>
              <textarea class="form-control" id="r2" rows="3" name="r2">{{ r2 }}</textarea>
              <br>
            </div>
          </div>
          <div class="row">
            <div class="wow2 col">
              <label class="form-label" for="r3">3. Conocer Mercados:</label>
              <textarea class="form-control" id="r3" rows="3" name="r3">{{ r3 }}</textarea>
              <br>
            </div>
            <div class="wow2 col">
              <label class="form-label" for="r4">4. Construcción de una Fórmula de
                Negocio líder y rentable:</label>
              <textarea class="form-control" id="r4" rows="3" name="r4">{{ r4 }}</textarea>
              <br>
            </div>
          </div>
          <div class="row">
            <div class="wow2 col">
              <label class="form-label" for="r5">5. Fórmula de Propiedad:</label>
              <textarea class="form-control" id="r5" rows="3" name="r5">{{ r5 }}</textarea>
              <br>
            </div>
            <div class="wow2 col">
              <label class="form-label" for="r6">6. Fórmula de Gobierno:</label>
              <textarea class="form-control" id="r6" rows="3" name="r6">{{ r6 }}</textarea>
              <br>
            </div>
          </div>
          <div class="row">
            <div class="wow2 col">
              <label class="form-label" for="r7">7. Nombramiento de Líderes:</label>
              <textarea class="form-control" id="r7" rows="3" name="r7">{{ r7 }}</textarea>
              <br>
            </div>
            <div class="wow2 col">
              <label class="form-label" for="r8">8. Brinco a la Multinacionalidad:</label>
              <textarea class="form-control" id="r8" rows="3" name="r8">{{ r8 }}</textarea>
              <br>
            </div>
          </div>
        </div>
        <div class="noprint">
          <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
        </div>
      </form>
      <br>
      <br>
      <div class="noprint">
        <h3>{{ mensaje }}</h3>
        <br>
        <button type="button" class="btn btn-primary" onclick="window.location.href='/home'">Home</button>
        <br>
        <br>
        <button type="button" class="btn btn-primary" onclick="print()">Imprimir</button>
        <br>
      </div>
    </div>
    
    

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
