<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/c.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      @page {
          size: A4 portrait;
    }
    </style>

    <title>ECV_ImpulsoresEInhibidoresDeValor_S3_{{ nombre }}</title>
  
  </head>
  <body>
    <div class="container-sm main">
      <div class="row align-items-end">
        <div class="col-6">
          <img src="../static/headermiyeef.jpeg" class="logo img-fluid" alt="">
        </div>
        <div class="col-6">
          <p class="fecha">Fecha:  {{ fecha }}</p>
        </div>
      </div>
    <div class="txtName row">
      <p class="txtName">Nombre: {{ nombre }}</p>
    </div>
    <div class="row txt2title">
      <p>Impulsores e Inhibidores de Valor</p>
    </div>
    <div class="noprint txt2">
      <p>{{ mensaje }}</p>
    </div>
    <div class="printing">
      <div class="row">
        <p class="txtprint1">1. Identifica los principales Impulsores de Valor de tu empresa: (escribe al menos tres)</p>
      </div>
      <div class="row">
        <p class="txtprint2">{{ mc }}</p>
      </div>
      <div class="row">
        <p class="txtprint1">2. Identifica los principales Inhibidores de Valor de tu empresa: (escribe al menos tres)</p>
      </div>
      <div class="row">
        <p class="txtprint2">{{ md }}</p>
      </div>
    </div>
    <div class="container-sm txt2">
      <form id="form1" action="/impeinh" method="POST" class="noprint">
        <div class="mb-3 wow">
          <div class="mc">
            <label class="form-label" for="text1">A. Identifica los principales Impulsores de Valor de tu empresa: (escribe al menos tres)</label>
            <textarea class="form-control" id="text1" rows="12" name="t1">{{ mc }}</textarea>
          </div>
          <div class="mc">
            <label class="form-label" for="text2">B. Identifica los principales Inhibidores de Valor de tu empresa: (escribe al menos tres)</label>
            <textarea class="form-control" id="text2" rows="12" name="t2">{{ md }}</textarea>
          </div>
        </div>
        <div class="noprint">
          <div class="row text-center">
            <div class="col-12">
              <button type="submit" class="botones btn btn-info">Guardar</button>
              <button type="button" class="botones btn btn-info" onclick="print()">Imprimir</button>
            </div>
            <div class="col-12">
              <button type="button" class="botones btn btn-primary" onclick="window.location.href='/home'">Home</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    </div>
    
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
