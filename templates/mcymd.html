<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/c.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>MCyMD</title>

  <body>
    <div class="container-sm main">
      <div class="row align-items-center">
        <div class="col-3">
          <img src="../static/logo.png" class="img-fluid" alt="">
        </div>
        <div class="col-9 txt1">
          <h1><span class="opo">Master en Innovaci√≥n y Emprendimiento </span><span class="creci">en la Empresa Familiar</span></h1>
        </div>
      </div>
    <br>
    <div class="container-sm row">
      <div class="col-2 txt2">
        <h3>Nombre: </h3>
      </div>
      <div class="col-7 txt1 txt2">
        <h3> {{ nombre }}</h3>
      </div>
      <div class="col-3">
        <p>{{ fecha }}</p>
      </div>
    </div>
    <div class="container-sm txt2">
      <h2>Identifica 3 oportunidades en tu empresa de:</h2>
    </div>
    <br>
    <div class="container-sm">
      <form id="form1" action="/mcymd" method="POST">
        <div class="mb-3 wow row">
          <div class="col">
            <p>Mejora Continua</p>
            <label for="text1" class="form-label">1</label>
            <input type="text" class="form-control" id="text1" name="text1" value="{{ r1 }}">
            <br>
            <label for="text2" class="form-label">2</label>
            <input type="text" class="form-control" id="text2" name="text2" value="{{ r2 }}">
            <br>
            <label for="text3" class="form-label">3</label>
            <input type="text" class="form-control" id="text3" name="text3" value="{{ r3 }}">
            <br>
          </div>
          <div class="col">
            <p>Mejora Discontinua</p>
            <label for="text4" class="form-label">1</label>
            <input type="text" class="form-control" id="text4" name="text4" value="{{ r4 }}">
            <br>
            <label for="text5" class="form-label">2</label>
            <input type="text" class="form-control" id="text5" name="text5" value="{{ r5 }}">
            <br>
            <label for="text6" class="form-label">3</label>
            <input type="text" class="form-control" id="text6" name="text6" value="{{ r6 }}">
            <br>
          </div>
        </div>
        <div class="noprint">
          <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
        </div>
        
      </form>
      <br>
      <br>
      <div class="noprint">
        <h3>{{ mensaje }}</h3>
        <br>
        <button type="button" class="btn btn-primary" onclick="window.location.href='/home'">Home</button>
        <br>
        <br>
        <button type="button" class="btn btn-primary" onclick="print()">Imprimir</button>
        <br>
      </div>
    </div>
    
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
