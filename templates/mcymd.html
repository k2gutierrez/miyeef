<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/c.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ECV_MCyMD_S1_{{ nombre }}</title>
  </head>
  <body>
    <div class="container-sm main">
      <div class="row align-items-end">
        <div class="col-sm-6 col-12">
          <img src="../static/headermiyeef.jpeg" class="logo img-fluid" alt="">
        </div>
        <div class="col-sm-6 col-12">
          <p class="fecha">Fecha:  {{ fecha }}</p>
        </div>
      </div>
    <div class="txtName row">
      <p>Nombre: {{ nombre }}</p>
    </div>
    <div class="row txt2">
      <p>Identifica en tu empresa 3 oportunidades de Mejora Continua y 3 de Mejora
        Discontinua:</p>
    </div>
      <div class="printing">
        <div class="row txt2title">
          <h3 class="txtprint1">Mejora Continua:</h3>
        </div>
        <div class="row">
          <p class="txtprint1">1: <span class="txtprint2">{{ r1 }}</span></p>
        </div>
        <div class="row">
          <p class="txtprint1">2: <span  class="txtprint2">{{ r2 }}</span></p>
        </div>
        <div class="row">
          <p class="txtprint1">3: <span class="txtprint2">{{ r3 }}</span></p>
        </div>
      </div>
      <div class="printing">
        <div class="row txt2">
          <h3 class="txtprint1">Mejora Discontinua:</h3>
        </div>
        <div class="row">
          <p class="txtprint1">1: <span class="txtprint2">{{ r4 }}</span></p>
        </div>
        <div class="row">
          <p class="txtprint1">2: <span class="txtprint2">{{ r5 }}</span></p>
        </div>
        <div class="row">
          <p class="txtprint1">3: <span class="txtprint2">{{ r6 }}</span></p>
        </div>
      </div>
    <div class="noprint">
      <h3 class="mensajeG">{{ mensaje }}</h3>
    </div>
    
    <div>
      <form id="form1" action="/mcymd" method="POST" class="noprint">
        <div class="mb-3 wow row">
          <div class="col-sm-6 mc">
            <h4>Mejora Continua</h4>
            <label for="text1" class="form-label">MC-1</label>
            <textarea class="form-control" id="text1" rows="10" name="text1" >{{ r1 }}</textarea>
            <label for="text2" class="form-label">MC-2</label>
            <textarea class="form-control" id="text2" rows="10" name="text2" >{{ r2 }}</textarea>
            <label for="text3" class="form-label">MC-3</label>
            <textarea class="form-control" id="text3" rows="10" name="text3" >{{ r3 }}</textarea>
          </div>
          <div class="col-sm-6 mc">
            <h4>Mejora Discontinua</h4>
            <label for="text4" class="form-label">MD-1</label>
            <textarea class="form-control" id="text4" rows="10" name="text4">{{ r4 }}</textarea>
            <label for="text5" class="form-label">MD-2</label>
            <textarea class="form-control" id="text5" rows="10" name="text5">{{ r5 }}</textarea>
            <label for="text6" class="form-label">MD-3</label>
            <textarea class="form-control" id="text6" rows="10" name="text6">{{ r6 }}</textarea>
          </div>
        </div>
        <div class="noprint">
          <div class="row text-center">
            <div class="col-12">
              <button type="submit" class="botones btn btn-info">Guardar</button>
              <button type="button" class="botones btn btn-info" onclick="print()">Imprimir</button>
            </div>
            <div class="col-12">
              <button type="button" class="botones btn btn-primary" onclick="window.location.href='/home'">Home</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
