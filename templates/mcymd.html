<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/c.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      @page {
        size: A4 portrait;
        margin-top: 0;
        margin-bottom: 0;
        margin-right: 0;
        margin-left: 10;
      }
    </style>

    <title>ECV_MCyMD_S1_{{ nombre }}</title>
  </head>
  <body>
    <div class="container-sm main">
      <div class="row align-items-center">
        <div class="col-sm-2">
          <img src="../static/logo.png" class="logo img-fluid" alt="">
        </div>
        <div class="col-sm-10 txt1">
          <p><span class="opo">Máster en Innovación y Emprendimiento </span><span class="creci">en la Empresa Familiar</span></p>
        </div>
      </div>
    <div class="txtName row">
      <div class="col-sm-8 col-12 txtName">
        <p>Nombre: {{ nombre }}</p>
      </div>
      <div class="col-sm-3 col-12">
        <p class="fecha">Fecha:  {{ fecha }}</p>
      </div>
    </div>
    <div class="noprint">
      <h3 class="mensajeG">{{ mensaje }}</h3>
    </div>
    <div class="row txt2">
      <p>Identifica 3 oportunidades en tu empresa de:</p>
    </div>
    <div>
      <form id="form1" action="/mcymd" method="POST">
        <div class="mb-3 wow row">
          <div class="col-sm-6 mc">
            <h4>Mejora Continua</h4>
            <label for="text1" class="form-label">MC-1</label>
            <textarea class="form-control" id="text1" rows="6" name="text1" >{{ r1 }}</textarea>
            <label for="text2" class="form-label">MC-2</label>
            <textarea class="form-control" id="text2" rows="6" name="text2" >{{ r2 }}</textarea>
            <label for="text3" class="form-label">MC-3</label>
            <textarea class="form-control" id="text3" rows="6" name="text3" >{{ r3 }}</textarea>
          </div>
          <div class="col-sm-6 mc">
            <h4>Mejora Discontinua</h4>
            <label for="text4" class="form-label">MD-1</label>
            <textarea class="form-control" id="text4" rows="6" name="text4">{{ r4 }}</textarea>
            <label for="text5" class="form-label">MD-2</label>
            <textarea class="form-control" id="text5" rows="6" name="text5">{{ r5 }}</textarea>
            <label for="text6" class="form-label">MD-3</label>
            <textarea class="form-control" id="text6" rows="6" name="text6">{{ r6 }}</textarea>
          </div>
        </div>
        <div class="row noprint text-center">
          <div class="col-12">
            <button type="submit" class="botones btn btn-info">Guardar</button>
            <button type="button" class="botones btn btn-info" onclick="print()">Imprimir</button>
          </div>
          <div class="col-12">
            <button type="button" class="botones btn btn-primary" onclick="window.location.href='/home'">Home</button>
          </div>
        </div>
      </form>
    </div>
    
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
