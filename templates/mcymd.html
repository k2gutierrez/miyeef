<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/c.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      @page {
        size: A4 portrait;
        margin-top: 0;
        margin-bottom: 0;
        margin-right: 0;
        margin-left: 10;
      }
    </style>

    <title>MCyMD</title>
  </head>
  <body class="container">
    <div class="container-fluid main">
      <div class="row align-items-center">
        <div class="col-sm-3">
          <img src="../static/logo.png" class="img-fluid" alt="">
        </div>
        <div class="col-sm-9 txt1">
          <h1><span class="opo">Master en Innovaci√≥n y Emprendimiento </span><span class="creci">en la Empresa Familiar</span></h1>
        </div>
      </div>
    <div class="container row">
      <div class="col-sm-8 txt2">
        <h3>Nombre: <span>{{ nombre }}</span></h3>
      </div>
      <div class="col-sm-3">
        <p><b>Fecha:</b>  {{ fecha }}</p>
      </div>
    </div>
    <div class="container txt2">
      <h2>Identifica 3 oportunidades en tu empresa de:</h2>
    </div>
    <div class="container">
      <form id="form1" action="/mcymd" method="POST">
        <div class="mb-3 wow row">
          <div class="col-sm-6 mc">
            <h4>Mejora Continua</h4>
            <label for="text1" class="form-label">1</label>
            <textarea class="form-control" id="text1" rows="4" name="text1">{{ r1 }}</textarea>
            <label for="text2" class="form-label">2</label>
            <textarea class="form-control" id="text2" rows="4" name="text2">{{ r2 }}</textarea>
            <label for="text3" class="form-label">3</label>
            <textarea class="form-control" id="text3" rows="4" name="text3">{{ r3 }}</textarea>
          </div>
          <div class="col-sm-6 mc">
            <h4>Mejora Discontinua</h4>
            <label for="text4" class="form-label">1</label>
            <textarea class="form-control" id="text4" rows="4" name="text4">{{ r4 }}</textarea>
            <label for="text5" class="form-label">2</label>
            <textarea class="form-control" id="text5" rows="4" name="text5">{{ r5 }}</textarea>
            <label for="text6" class="form-label">3</label>
            <textarea class="form-control" id="text6" rows="4" name="text6">{{ r6 }}</textarea>
          </div>
        </div>
        <div class="noprint">
          <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
        </div>
      </form>
      <div class="noprint">
        <h3>{{ mensaje }}</h3>
        <br>
        <button type="button" class="btn btn-primary" onclick="window.location.href='/home'">Home</button>
        <br>
        <br>
        <button type="button" class="btn btn-primary" onclick="print()">Imprimir</button>
        <br>
      </div>
    </div>
    
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
