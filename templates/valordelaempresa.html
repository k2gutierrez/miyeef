<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/c.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>VALOR DE LA EMPRESA</title>
  </head>
  <body>
    <div class="container-sm main">
      <div class="txt1">
        <h1><span class="opo">Master en Innovación y Emprendimiento </span><span class="creci">en la Empresa Familiar</span></h1>
      </div>
    <br>
    <div class="container-sm row">
      <div class="col-2 txt2">
        <h3>Nombre: </h3>
      </div>
      <div class="col-7 txt1 txt2">
        <h3> {{ nombre }}</h3>
      </div>
      <div class="col-3">
        <p>{{ fecha }}</p>
      </div>
    </div>
    <div class="container-sm txt2">
      <h2>Valor de la Empresa</h2>
    </div>
    <br>
    <br>
    <div class="container-sm">
      <form id="form1" action="/valordelaempresa" method="POST">
        <div class="mb-3 wow">
          <label class="form-label" for="valor">1. Determina el Valor de tu Empresa:</label>
          <textarea class="form-control" id="valor" rows="4" name="valor">{{ valor }}</textarea>
          <br>
          <p>2. Calcula tus múltiplos:</p>
          <br>
          <label class="form-label" for="capital">Capital Contable:</label>
          <textarea class="form-control" id="capital" rows="3" name="capital">{{ capital }}</textarea>
          <br>
          <label class="form-label" for="ventas">Ventas:</label>
          <textarea class="form-control" id="ventas" rows="3" name="ventas">{{ ventas }}</textarea>
          <br>
          <label class="form-label" for="ebitda">EBITDA</label>
          <textarea class="form-control" id="ebitda" rows="3" name="ebitda">{{ ebitda }}</textarea>
          <br>
          <label class="form-label" for="multiplos">3. Identifica los múltiplos de tu industria</label>
          <textarea class="form-control" id="multiplos" rows="5" name="multiplos">{{ multiplos }}</textarea>
        </div>
        <div class="noprint">
          <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
        </div>
        
      </form>
      <br>
      <br>
      <div class="noprint">
        <h3>{{ mensaje }}</h3>
        <br>
        <button type="button" class="btn btn-primary" onclick="window.location.href='/home'">Home</button>
        <br>
        <br>
        <button type="button" class="btn btn-primary" onclick="print()">Imprimir</button>
        <br>
      </div>
    </div>
    
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
