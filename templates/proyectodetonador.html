<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/c.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ProyectoDetonador</title>
  </head>
  <body>
    <div class="container-sm main">
      <div class="txt1">
        <h1><span class="opo">Master en Innovación y Emprendimiento </span><span class="creci">en la Empresa Familiar</span></h1>
      </div>
    <br>
        


    </div>
    <div class="container-sm txt2">
      <h2>Proyecto Detonador de Valor</h2>
    </div>
    <br>
    <br>
    <div class="container-sm">
      <form id="form1" action="/proyectodetonador" method="POST">
        <div class="txt2 row">
          <div class="col-8">
            <label class="form-label" for="text1">Líder</label>
            <input type="text" class="form-control" id="text1" name="text1" value="{{ mc1 }}">
          </div>
          <div class="col-4">
            <p>{{ fecha }}</p>
          </div>

        </div>
        <select class="form-select" name="sele" aria-label="Default select example">
          <option selected>Elige un dique</option>
          {% for i in diques %}
          <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>
        <br>
        <div class="mb-3 wow row">
          <label class="form-label" for="text1">Proyecto Detonador (Qué quiero lograr en términos de Valor)</label>
          <textarea class="form-control" id="text1" rows="10" name="t1">{{ mc }}</textarea>
        </div>
        <br>
        <div class="row">
          <div class="col-9">
            <label class="form-label" for="text2">Actividad 1</label>
            <input type="text" class="form-control" id="text2" name="text2" value="{{ mc2 }}">
            <label class="form-label" for="text3">Actividad 2</label>
            <input type="text" class="form-control" id="text3" name="text3" value="{{ mc3 }}">
            <label class="form-label" for="text4">Actividad 3</label>
            <input type="text" class="form-control" id="text4" name="text4" value="{{ mc4 }}">
            <label class="form-label" for="text5">Actividad 4</label>
            <input type="text" class="form-control" id="text5" name="text5" value="{{ mc5 }}">
            <label class="form-label" for="text6">Actividad 5</label>
            <input type="text" class="form-control" id="text6" name="text6" value="{{ mc6 }}">
          </div>
          <div class="col-3">

          </div>

        </div>
        
        <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
      </form>
      <br>
      <br>
      <div>
        <button type="button" class="btn btn-primary" onclick="window.location.href='/home'">Home</button>
        <br>
        <h3>{{ mensaje }}</h3>
      </div>
    </div>
    
    

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
