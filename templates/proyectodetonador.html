<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/c.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      @page {
        size: A4 portrait;
        margin-top: 0;
        margin-bottom: 0;
        margin-right: 0;
        margin-left: 10;
      }
    </style>

    <title>ProyectoDetonador</title>
  </head>
  <body>
    <div class="container-sm main">
      <div class="row align-items-center">
        <div class="col-sm-3">
          <img src="../static/logo.png" class="img-fluid" alt="">
        </div>
        <div class="col-sm-9 txt1">
          <h1><span class="opo">Master en Innovación y Emprendimiento </span><span class="creci">en la Empresa Familiar</span></h1>
        </div>
      </div>


    </div>
    <div class="container-sm txt2">
      <h2>Proyecto Detonador de Valor</h2>
    </div>
    <br>
    <br>
    <div class="container-sm mc">

      <form id="form1" action="/proyectodetonador" method="POST">
        <div class="col-sm-4">
          <label class="form-label" for="sele">Dique</label>
          <select class="form-select" id="sele" name="sele" aria-label="Default select example">
            <option value="" {{ sect1 }}>Elige un dique</option>
            {% for i in diques %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
            <option value="otro" {{ sect2 }}>Otro Dique</option>
          </select>
          <br>
          <label for="otroDique">En caso de seleccionar Otro dique, escribe el nuevo dique a continuación:</label>
          <input type="text" class="form-control" id="otroDique" name="otroDique">
        </div>
        <div class="col-8">
          <h3 class="alerta">{{ mensaje2 }}</h3>
        </div>
        <br>
        <div class="txt2 row">
          <div class="col-sm-2">
            <label class="form-label" for="lider">* Líder</label>
            <br>
          </div>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="lider" name="lider" value="{{ lider }}">
          </div>
          <div class="col-3">
            <p><b>Fecha: </b> {{ fecha }}</p>
          </div>
        </div>
        <div>
          <label class="form-label" for="equipo">* Miembros del equipo</label>
          <textarea class="form-control" id="equipo" rows="4" name="equipo">{{ equipo }}</textarea>
          <br>
        </div>
        <div class="mb-3 wow row">
          <label class="form-label" for="proyecto">* Proyecto Detonador (Qué quiero lograr en términos de Valor)</label>
          <textarea class="form-control" id="proyecto" rows="10" name="proyecto">{{ proyecto }}</textarea>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <h4>Plan de Acción</h4>
            <label for="text1">* Actividad 1</label>
            <input type="text" class="form-control" id="text1" name="text1">
          </div>
          <div class="col-sm-3">
            <h4>Fecha de Cumplimiento</h4>
            <label for="date1">* Fecha 1</label>
            <input type="date" class="form-control" id="date1" name="date1">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <label for="text2">Actividad 2</label>
            <input type="text" class="form-control" id="text2" name="text2">
          </div>
          <div class="col-sm-3">
            <label for="date2">Fecha 2</label>
            <input type="date" class="form-control" id="date2" name="date2">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <label for="text3">Actividad 3</label>
            <input type="text" class="form-control" id="text3" name="text3">
          </div>
          <div class="col-sm-3">
            <label for="date3">Fecha 3</label>
            <input type="date" class="form-control" id="date3" name="date3">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <label for="text4">Actividad 4</label>
            <input type="text" class="form-control" id="text4" name="text4">
          </div>
          <div class="col-sm-3">
            <label for="date4">Fecha 4</label>
            <input type="date" class="form-control" id="date4" name="date4">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <label for="text5">Actividad 5</label>
            <input type="text" class="form-control" id="text5" name="text5">
          </div>
          <div class="col-sm-3">
            <label for="date5">Fecha 5</label>
            <input type="date" class="form-control" id="date5" name="date5">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <label for="text6">Actividad 6</label>
            <input type="text" class="form-control" id="text6" name="text6">
          </div>
          <div class="col-sm-3">
            <label for="date6">Fecha 6</label>
            <input type="date" class="form-control" id="date6" name="date6">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <label for="text7">Actividad 7</label>
            <input type="text" class="form-control" id="text7" name="text7">
          </div>
          <div class="col-sm-3">
            <label for="date7">Fecha 7</label>
            <input type="date" class="form-control" id="date7" name="date7">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <label for="text8">Actividad 8</label>
            <input type="text" class="form-control" id="text8" name="text8">
          </div>
          <div class="col-sm-3">
            <label for="date8">Fecha 8</label>
            <input type="date" class="form-control" id="date8" name="date8">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <label for="text9">Actividad 9</label>
            <input type="text" class="form-control" id="text9" name="text9">
          </div>
          <div class="col-sm-3">
            <label for="date9">Fecha 9</label>
            <input type="date" class="form-control" id="date9" name="date9">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <label for="text10">Actividad 10</label>
            <input type="text" class="form-control" id="text10" name="text10">
          </div>
          <div class="col-sm-3">
            <label for="date10">Fecha 10</label>
            <input type="date" class="form-control" id="date10" name="date10">
          </div>
        </div>

        <div class="noprint">
          <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
        </div>
        
      </form>
      <div class="noprint">
        <h3>{{ mensaje }}</h3>
        <br>
        <button type="button" class="btn btn-primary" onclick="window.location.href='/home'">Home</button>
        <br>
        <br>
        {% if ver == 0 %}
        <div>

        </div>
        {% elif ver == 1 %}
        <div>
          <button type="button" class="btn btn-primary" onclick="window.location.href='/proyectodetonador2'">Ver proyectos</button>
        </div>
        {% endif %}
        <br>
        <br>
        <br>
        <br>
        <br>
      </div>
    </div>
    
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
