<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/c.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ProyectoDetonador</title>
  </head>
  <body>
    <div class="container-sm main">
      <div class="txt1">
        <h1><span class="opo">Master en Innovación y Emprendimiento </span><span class="creci">en la Empresa Familiar</span></h1>
      </div>
    <br>
        


    </div>
    <div class="container-sm txt2">
      <h2>Proyecto Detonador de Valor</h2>
    </div>
    <br>
    <br>
    <div class="container-sm">

      <form id="form1" action="/proyectodetonador" method="POST">
        <div class="col-4">
          <label class="form-label" for="sele">Dique</label>
          <select class="form-select" id="sele" name="sele" aria-label="Default select example">
            <option selected>Elige un dique</option>
            {% for i in diques %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
          </select>
        </div>
        <br>
        <div class="txt2 row">
          <div class="col-1">
            <label class="form-label" for="lider">Líder</label>
            <br>
          </div>
          <div class="col-8">
            <input type="text" class="form-control" id="lider" name="lider" value="{{ lider }}">
          </div>
          <div class="col-3">
            <p>{{ fecha }}</p>
          </div>
        </div>
        <div>
          <label class="form-label" for="equipo">Miembros del equipo</label>
          <textarea class="form-control" id="equipo" rows="4" name="equipo">{{ equipo }}</textarea>
          <br>
        </div>
        <br>
        <div class="mb-3 wow row">
          <label class="form-label" for="proyecto">Proyecto Detonador (Qué quiero lograr en términos de Valor)</label>
          <textarea class="form-control" id="proyecto" rows="10" name="proyecto">{{ proyecto }}</textarea>
        </div>
        <br>
        <div class="row">
          <div class="col-9">
            <label class="form-label" for="plan">Plan de Acción</label>
            <textarea class="form-control" id="plan" rows="10" name="plan">{{ plan }}</textarea>
          </div>
          <div class="col-3">
            <label class="form-label" for="cumplimiento">Fecha de Cumplimiento</label>
            <textarea class="form-control" id="cumplimiento" rows="10" name="cumplimiento">{{ cumplimiento }}</textarea>
          </div>
        </div>
        <br>
        <div class="noprint">
          <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
        </div>
        
      </form>
      <br>
      <br>
      <div class="noprint">
        <h3>{{ mensaje }}</h3>
        <br>
        <button type="button" class="btn btn-primary" onclick="window.location.href='/home'">Home</button>
        <br>
        <br>
        <button type="button" class="btn btn-primary" onclick="print()">Imprimir</button>
        <br>
      </div>
    </div>
    
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
