    <div class="container-sm">
      <form id="form1" action="/nueva-adyacencia" method="POST">
        <div class="row mb-2">
          <p>Evalúa al menos una adyacencia que valga la pena contemplar:</p>
        </div>

        <div class="mb-3 wow row mc">
          <label class="form-label" for="r1">Identificación:</label>
          <textarea class="form-control" style="font-size: 10px" id="r1" rows="5" name="r1">{{ r1 }}</textarea>
        </div>

        <div class="mb-3 wow row mc">
          <label class="form-label" for="r2">Análisis de la sinergia con el Core Business (Concentrantes / Dispersantes):</label>
          <textarea class="form-control" style="font-size: 10px" id="r2" rows="9" name="r2">{{ r2 }}</textarea>
        </div>

        <div class="mb-3 wow row mc">
          <label class="form-label" for="r3">Determinar el potencial de liderazgo competitivo:</label>
          <textarea class="form-control" style="font-size: 10px" id="r3" rows="9" name="r3">{{ r3 }}</textarea>
        </div>  

        <div class="mb-3 wow row mc">
          <label class="form-label" for="r4">Determinar la viabilidad operativa:</label>
          <textarea class="form-control" style="font-size: 10px" id="r4" rows="9" name="r4">{{ r4 }}</textarea>
        </div>

        <div class="mb-3 wow row mc">
          <label class="form-label" for="r5">Determinar la promesa de rendimiento:</label>
          <textarea class="form-control" style="font-size: 10px" id="r5" rows="9" name="r5">{{ r5 }}</textarea>
        </div>

        <div class="mb-3 wow row mc">
          <label class="form-label" for="r6">Razones estratégicas para atenderlas:</label>
          <textarea class="form-control" style="font-size: 10px" id="r6" rows="10" name="r6">{{ r6 }}</textarea>
        </div>
        
        <div class="noprint">
          <div class="row text-center">
            <div class="col-12">
              <button type="submit" class="botones btn btn-info">Guardar</button>
              <button type="button" class="botones btn btn-info" onclick="print()">Imprimir</button>
            </div>
            <div class="col-12">
              <button type="button" class="botones btn btn-primary" onclick="window.location.href='/home'">Home</button>
            </div>
          </div>
        </div>
