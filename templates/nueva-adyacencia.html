<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/c.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>NUEVA ADYACENCIA</title>
  </head>
  <body>
    <div class="container-sm main">
      <div class="txt1">
        <h1><span class="opo">Master en Innovación y Emprendimiento </span><span class="creci">en la Empresa Familiar</span></h1>
      </div>
    <br>
    <div class="container-sm row">
      <div class="col-2 txt2">
        <h3>Nombre: </h3>
      </div>
      <div class="col-7 txt1 txt2">
        <h3> {{ nombre }}</h3>
      </div>
      <div class="col-3">
        <p>{{ fecha }}</p>
      </div>
    </div>
    <div class="container-sm txt2">
      <h2>Nueva Adyacencia</h2>
    </div>
    <br>
    <br>
    <div class="container-sm">
      <form id="form1" action="/nueva-adyacencia" method="POST">
        <div class="mb-3 wow">
          <p>Evalúa al menos una adyacencia que valga la pena contemplar:</p>
          <label class="form-label" for="r1">Identificación:</label>
          <textarea class="form-control" id="r1" rows="3" name="r1">{{ r1 }}</textarea>
          <br>
          <label class="form-label" for="r2">Análisis de la sinergia con el Core Business (Concentrantes / Dispersantes):</label>
          <textarea class="form-control" id="r2" rows="4" name="r2">{{ r2 }}</textarea>
          <br>
          <label class="form-label" for="r3">Determinar el potencial de liderazgo competitivo:</label>
          <textarea class="form-control" id="r3" rows="4" name="r3">{{ r3 }}</textarea>
          <br>
          <label class="form-label" for="r4">Determinar la viabilidad operativa:</label>
          <textarea class="form-control" id="r4" rows="5" name="r4">{{ r4 }}</textarea>
          <br>
          <label class="form-label" for="r5">Determinar la promesa de rendimiento:</label>
          <textarea class="form-control" id="r5" rows="5" name="r5">{{ r5 }}</textarea>
          <br>
          <label class="form-label" for="r6">Razones estratégicas para atenderlas:</label>
          <textarea class="form-control" id="r6" rows="5" name="r6">{{ r6 }}</textarea>
        </div>
        <div class="noprint">
          <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
        </div>
        
      </form>
      <br>
      <br>
      <div class="noprint">
        <h3>{{ mensaje }}</h3>
        <br>
        <button type="button" class="btn btn-primary" onclick="window.location.href='/home'">Home</button>
        <br>
        <br>
        <button type="button" class="btn btn-primary" onclick="print()">Imprimir</button>
        <br>
      </div>
    </div>
    
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
