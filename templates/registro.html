<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CEDEM</title>
  </head>
    <body>

      <div class="container-sm main">


        <div>
          <img src="../static/CEDEM Y EUNCET.png" alt="logo" width="700px" class="img-fluid">
        </div>
        <div class="txt1">
          <h1>Registro</h1>
        </div>
        <br>
        <div class="registroM">
          {% if exist == 1 %}
          <p>{{ mensaje }}</p>
          {% endif %}
        </div>
        <br>   
        
        <form id="form1" action="/registro" method="POST">
          <div class="form-log main">
            <div class="mb-3 row wow">
              <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
              <input class="form-control" type="text" placeholder="Nombre completo" aria-label="default input example" id="nombre" name="nombre">
            </div>
            <div class="mb-3 row wow">
              <label for="correo" class="col-sm-2 col-form-label">Email</label>
              <input class="form-control" type="email" placeholder="Email" aria-label="default input example" id="correo" name="correo">
            </div>
            <div class="mb-3 row wow">
              <label for="password" class="col-sm-2 col-form-label">Contraseña (Mínimo 8 caracteres)</label>
              <input class="form-control" type="password" placeholder="Contraseña" aria-label="default input example" id="password" name="password">
            </div>
            <br>
            <div class="registro">
              <button class="btn btn-primary btn-lg" type="submit">
                Registrarse
              </button>
            </div>
            <br>
            <div class="registro">
              <p>¿Ya estás registrado? <a href="/">Ingresa</a> </p>
            </div>
          </div>
        </form>
        <br>

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
