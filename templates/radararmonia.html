<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/c.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Chart JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>RADAR ARMONIA FAMILIAR</title>
  </head>
  <body>
    <div class="container-sm main">
      <div class="txt1">
        <h1><span class="opo">Master en Innovación y Emprendimiento </span><span class="creci">en la Empresa Familiar</span></h1>
      </div>
    <br>
    <div class="container-sm row">
      <div class="col-2 txt2">
        <h3>Nombre: </h3>
      </div>
      <div class="col-7 txt1 txt2">
        <h3> {{ nombre }}</h3>
      </div>
      <div class="col-3">
        <p>{{ fecha }}</p>
      </div>
    </div>
    <div class="container-sm txt2">
      <h2>Radar de Armononía Familiar</h2>
    </div>
    <br>
    <br>
    <div class="container-sm">
      <form id="form1" action="/radararmonia" method="POST">
        <div class="mb-3 wow row">
          <p>Evalua del 0 al 10 cada apartado del Radar de Armonía:</p>
          <div class="col txt1">
            <label class="form-label" for="r1">Querencia Familiar-Empresarial</label>
            <input type="number" min="0" max="10" class="form-control" id="r1" name="r1" value="{{ r1 }}">
            <br>
            <label class="form-label" for="r2">Actitudes Fundamentales</label>
            <input type="number" min="0" max="10" class="form-control" id="r2" name="r2" value="{{ r2 }}">
            <br>
            <label class="form-label" for="r3">Calidad de Diálogo</label>
            <input type="number" min="0" max="10" class="form-control" id="r3" name="r3" value="{{ r3 }}">
            <br>
            <label class="form-label" for="r4">Manejo de Conflictos</label>
            <input type="number" min="0" max="10" class="form-control" id="r4" name="r4" value="{{ r4 }}">
            <br>
            <label class="form-label" for="r5">Gobernabilidad</label>
            <input type="number" min="0" max="10" class="form-control" id="r5" name="r5" value="{{ r5 }}">
            <br>
            <label class="form-label" for="r6">Cultura y Reglas Familiares</label>
            <input type="number" min="0" max="10" class="form-control" id="r6" name="r6" value="{{ r6 }}">
            <br>
            <label class="form-label" for="r7">Sucesión</label>
            <input type="number" min="0" max="10" class="form-control" id="r7" name="r7" value="{{ r7 }}">
            <br>
            <label class="form-label" for="r8">Herencia</label>
            <input type="number" min="0" max="10" class="form-control" id="r8" name="r8" value="{{ r8 }}">
            <br>
          </div>
          <div class="col chart">
            <canvas id="myChart" width="600" height="600"></canvas>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
      </form>
      <br>
      <br>
      <div>
        <h3>{{ mensaje }}</h3>
        <br>
        <button type="button" class="btn btn-primary" onclick="window.location.href='/home'">Home</button>
        <br>
        <br>
        <button type="button" class="btn btn-primary" onclick="print()">Imprimir</button>
        <br>
      </div>
    </div>

      <script>
      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
          type: 'radar',
          data: {
              labels: {{ labels | safe }},
              datasets: [{
                  label: 'Radar de Armonía',
                  data: {{ values | safe }},
                  fill: true,
                  borderColor: 'rgba(75, 192, 192)',
                  lineTension: 0.1
              }
            ]
          },
          options: {
              responsive: false,
              scales: {
                r: {
                  beginAtZero: true,
                  max: 10,
                  min: 0,
                  stepSize: 1
                }
              }
          }
      });
      </script>
    

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
