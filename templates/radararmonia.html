<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/c.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Chart JS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      @page {
        size: A4 portrait;
        margin-top: 0;
        margin-bottom: 0;
        margin-right: 0;
        margin-left: 0;
      }
    </style>

    <title>TA37-DCNF_RADAR_ARMONIA_S24{{ nombre }}</title>
  </head>
  <body>
    <div class="container-sm main">
      <div class="row align-items-end">
        <div class="col-6">
          <img src="../static/headermiyeef.jpeg" class="logo img-fluid" alt="">
        </div>
        <div class="col-6">
          <p class="fecha">Fecha:  {{ fecha }}</p>
        </div>
      </div>
    <div class="txtName row">
      <p class="txtName">Nombre: {{ nombre }}</p>
    </div>
    <div class="row txt2title">
      <p>Radar de Armonía Familiar</p>
    </div>
    <div class="noprint txt2">
      <p>{{ mensaje }}</p>
    </div>
    <div class="row text-center chart printing align-items-center ms-5 ps-2">
      <canvas id="myChart" width="600" height="600"></canvas>
    </div>
    <div class="container-md txt2 noprint">
      <form id="form1" action="/radararmonia" method="POST">

        <p>Evalua del 0 al 10 cada apartado del Radar de Armonía:</p>

        <div class="mb-3 wow row text-center align-items-center">
          
          <div class="col-sm-3 col-12">
            <div class="row">
              <label class="form-label" for="r1">Querencia Familiar-Empresarial</label>
              <input type="number" min="0" max="10" class="form-control" id="r1" name="r1" value="{{ r1 }}">
            </div>
            <div class="row">
              <label class="form-label" for="r2">Actitudes Fundamentales</label>
              <input type="number" min="0" max="10" class="form-control" id="r2" name="r2" value="{{ r2 }}">
            </div>
            <div class="row">
              <label class="form-label" for="r3">Calidad de Diálogo</label>
              <input type="number" min="0" max="10" class="form-control" id="r3" name="r3" value="{{ r3 }}">
            </div>
            <div class="row">
              <label class="form-label" for="r4">Manejo de Conflictos</label>
              <input type="number" min="0" max="10" class="form-control" id="r4" name="r4" value="{{ r4 }}">
            </div>
            <div class="row">
              <label class="form-label" for="r5">Gobernabilidad</label>
              <input type="number" min="0" max="10" class="form-control" id="r5" name="r5" value="{{ r5 }}">
            </div>
            <div class="row">
              <label class="form-label" for="r6">Cultura y Reglas Familiares</label>
              <input type="number" min="0" max="10" class="form-control" id="r6" name="r6" value="{{ r6 }}">
            </div>
            <div class="row">
              <label class="form-label" for="r7">Sucesión</label>
              <input type="number" min="0" max="10" class="form-control" id="r7" name="r7" value="{{ r7 }}">
            </div>
            <div class="row">
              <label class="form-label" for="r8">Herencia</label>
              <input type="number" min="0" max="10" class="form-control" id="r8" name="r8" value="{{ r8 }}">
            </div>
          </div>
          <div class="col-sm-9 col-12 chart">
            <canvas id="myChart" width="600" height="600"></canvas>
          </div>
        </div>
        
        <div class="noprint">
          <div class="row text-center">
            <div class="col-12">
              <button type="submit" class="botones btn btn-info">Guardar</button>
              <button type="button" class="botones btn btn-info" onclick="print()">Imprimir</button>
            </div>
            <div class="col-12">
              <button type="button" class="botones btn btn-primary" onclick="window.location.href='/home'">Home</button>
            </div>
          </div>
        </div>
        
      </form>
      
    </div>

      <script>
      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
          type: 'radar',
          data: {
              labels: {{ labels | safe }},
              datasets: [{
                  label: 'Radar de Armonía',
                  data: {{ values | safe }},
                  fill: true,
                  borderColor: 'rgba(75, 192, 192)',
                  lineTension: 0.1
              }
            ]
          },
          options: {
              responsive: false,
              scales: {
                r: {
                  beginAtZero: true,
                  max: 10,
                  min: 0,
                  stepSize: 1
                }
              }
          }
      });
      </script>
    

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
