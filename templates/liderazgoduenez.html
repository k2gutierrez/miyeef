<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/c.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      @page {
        size: A4 landscape;
        margin-top: 0;
        margin-bottom: 0;
        margin-right: 0;
        margin-left: 0;
      }
    </style>

    <title>DCNF_LiderazgoDuenez_S12_{{ nombre }}</title>
  </head>
  <body>
    <div class="container-sm main">
      <div class="row align-items-end">
        <div class="col-6">
          <img src="../static/headermiyeef.jpeg" class="logo2 img-fluid" alt="">
        </div>
        <div class="col-6">
          <p class="fecha">Fecha:  {{ fecha }}</p>
        </div>
      </div>
      {% if lvl == 2 %}
      <div class="noprint">
        <form id="alum" action="/liderazgoduenez" method="POST">
          <select class="form-select" id="alumno" name="alumno" aria-label="Default select example">
            <option selected>Open this select menu</option>
            {% for i in alumnosfert %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
          </select>
          <button type="submit">Ver</button>
        </form>
      </div>
      {% elif lvl == 5 %}
      <div>

      </div>
      {% endif %}
    <div class="txtName row">
      <p class="txtName">Nombre: {{ nombre }}</p>
    </div>
    <div class="row txt2title">
      <p>Liderazgo de Dueñez</p>
    </div>
    <div class="noprint txt2">
      <p>{{ mensaje }}</p>
    </div>
    <!--<div class="printing">
      <div class="row">
        <p class="txtprint1">Anota los cambios relevantes que encuentras en tu empresa en el ámbito de la Fertilidad:</p>
      </div>
      <div class="row">
        <p class="txtprint2">{{ r1 }}</p>
      </div>
    </div>-->
    <div class="container-sm">
      <form id="form1" action="/liderazgoduenez" method="POST">
        <div class="row mb-2 wow mc2">
          <p>1- Liderazgo de Dueñez:</p>
          <label class="form-label" for="r1">a) ¿Quién ejerce el Liderazgo de Dueñez en tu empresa?</label>
          <textarea class="form-control" style="font-size: 10px" id="r1" rows="2" name="r1">{{ r1 }}</textarea>
        </div>
        <div class="row mb-2 wow mc2">
          <label class="form-label" for="r2">b) ¿En qué destaca?</label>
          <textarea class="form-control" style="font-size: 10px" id="r2" rows="12" name="r2">{{ r2 }}</textarea>
        </div>
        <div class="row mb-2 wow mc2">
          <label class="form-label" for="r3">c) ¿En qué es mejorable?</label>
          <textarea class="form-control" style="font-size: 10px" id="r3" rows="12" name="r3">{{ r3 }}</textarea>
        </div>
        <div class="row mb-2 wow mc2">
          <p>2- ¿Qué propones para fortalecer el Equipo de Dueñez de tu organización?</p>
          <textarea class="form-control" style="font-size: 10px" id="r4" rows="14" name="r4">{{ r4 }}</textarea>
        </div>
        {% if lvl == 5 %}
        <div class="noprint">
          <div class="row text-center">
            <div class="col-12">
              <button type="submit" class="botones btn btn-info">Guardar</button>
              <button type="button" class="botones btn btn-info" onclick="print()">Imprimir</button>
            </div>
            <div class="col-12">
              <button type="button" class="botones btn btn-primary" onclick="window.location.href='/home'">Home</button>
            </div>
          </div>
        </div>
        {% elif lvl == 2%}
        <div class="noprint">
          <div class="row text-center">
            <div class="col-12">
              <button type="button" class="botones btn btn-info" onclick="print()">Imprimir</button>
            </div>
            <div class="col-12">
              <button type="button" class="botones btn btn-primary" onclick="window.location.href='/home'">Home</button>
            </div>
          </div>
        </div>
        {% endif %}
        
      </form>
    </div>
    
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
