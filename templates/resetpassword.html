<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/logoCedem.png">
    <link rel="stylesheet" href="../static/login.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ingreso</title>
  </head>
  <body>

    <div class="container-sm main">

    <div class="log-info">
        <div class="text1">
          <img src="../static/Copia de Logotipo- CEDEM-01.png" alt="logo" width="600px" class="img-fluid">
        </div>

        <div class="txt1">
          <h1>Recuperar Contraseña</h1>
        </div>
        <form id="form1" action="/resetpassword" method="POST">
          <div class="form-log main">
            <div class="mb-3 row wow">
              <label for="correo" class="col-sm-2 col-form-label">Email</label>
              <input class="form-control" type="email" placeholder="Email" aria-label="default input example" id="correo" name="correo">
            </div>
            <br>
            <div class="registro">
              <button class="btn btn-primary btn-lg" type="submit">
                Recuperar Contraseña
              </button>
              <br>
              <br>
            </div>
          </div>
        </form>
        <br>
        <div class="registroM">
          {% if correo %}
          <p>{{  mensaje }}</p>
          {% endif %}
        </div>
        <div class="registro">
          <p>Volver a ingresar <a href="/">Da click aquí</a> </p>
        </div>
    </div>
    

    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
